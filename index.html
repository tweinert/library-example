<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="controlsHeader">
        <form  id="addBookForm" name="addBookForm">
            <label for="name">Book</label>
            <input type="text" id="name" name="name" required>
            <label for="author">Author</label>
            <input type="text" id="author" name="author" required>
            <label for="pages">Pages</label>
            <input type="text" id="pages" name="pages" required>
            <label for="read">Read</label>
            <input type="radio" id ="read" name="read" value="read" checked>
            <label for="notRead">Not Read</label>
            <input type="radio" id ="not-Read" name="read" value="notRead">
            <input type="submit" value="Add Book">
        </form>
    </div>
    <div class="libraryContainer">
    </div>
</body>
</html>
